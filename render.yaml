services:
  # Backend API Server
  - type: web
    name: videoconference-api
    env: node
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: videoconference-api
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: videoconference-web
          property: url
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: DATA_DIR
        value: "/opt/render/project/data"
      - key: ADMIN_EMAIL
        value: "admin@example.com"
      - key: ADMIN_PASSWORD
        generateValue: true
    disk:
      name: videoconference-data
      mountPath: /opt/render/project/data
      sizeGB: 1

  # Frontend Web Application
  - type: web
    name: videoconference-web
    env: static
    plan: starter
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: videoconference-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases: []

